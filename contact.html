<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Geared Gamers | Contact</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html"><img class="navbar__logo" src="./assets/img/logo.png"></a>
        <ul class="navbar__ul">
            <li class="ul__li"><a class="li__a" href="home.html">Home</a></li>
            <li class="ul__li"><a class="li__a" href="shop.html">Shop</a></li>
            <li class="ul__li"><a class="li__a" href="esports.html">Esports</a></li>
            <li class="ul__li"><a class="li__a" href="contact.html">Contact</a></li>
        </ul>
        <div class="navbar__login">
            <img class="login__profile" src="./assets/img/login.png">
            <img class="login__cart" src="./assets/img/cart.png">
        </div>
    </nav>

    <!-- Form -->
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3 class="contact--us">Contact Us</h3>
          <h4 class="contact__text">Please fill in you're information below</h4>
          <fieldset>
            <input placeholder="You're Name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="You're E-mail" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="You're Phone Number" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Write something here......" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="send" type="submit" id="contact-submit" data-submit="Sending">Send</button>
          </fieldset>
        </form>
      </div>


   <!-- Footer -->
    <footer class="footer">
        <img class="footer__img" src="./assets/img/logo.png">
        <div class="footer__container">
            <a class="container__anker" href=""><p class="container--terms">Terms & Conditions</p></a>
            <a class="container__anker" href=""><p class="container--merch">Merchandise Policy</p></a>
            <a class="container__anker" href=""><p class="container--contact">Contact</p></a>
            <a class="container__anker" href=""><p class="container--faq">FAQS</p></a>
            <a class="container__anker" href=""><p class="container--signup">Sign Up</p></a>
        </div>
        <p class="footer--text">(c) 2019 Geared Gamers</p>
    </footer> 

    <!-- Javascript -->
    <script src="./assets/js/shop.js"></script>

</body>
</html>
